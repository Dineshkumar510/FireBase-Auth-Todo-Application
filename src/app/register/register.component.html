<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="row center-content">

              <div class="card vcenter col-md-4 p-4 box-shadow">
                <h4 class="center-content my-4">Register Form</h4>
                <form #registerForm="ngForm" (ngSubmit)="OnRegister(registerForm)">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" ngModel required email>
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" ngModel required minlength="6">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" ngModel required>
                  </div>
                  <div class="button center-content">
                    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">SignUp</button>
                  </div>
                  <div class="center-content mt-3">
                    <p>Already Register? <a href="/login">login</a></p>
                  </div>
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
